<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/order-summary.css">
  <title>Order Summary Card</title>
</head>
<body>
  <div class="card-body">
      <div class="top-image">
          <img src="images/illustration-hero.svg" alt="...">
      </div>
      <div class="card-text">
          <h2>Order Summary</h2>
          <p class="below">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
          <div class="premium-plan">
              <div class="music-symbol">
                  <img src="images/icon-music.svg" alt="...">
              </div>
              <div class="premium-plan-text">
                  <h5>Annual Plan</h5>
                  <span class="price">$59.99/year</span>
              </div>
              <div class="change">
                  <a href="#">Change</a>
              </div>
          </div>
          <button class="top" onclick="alert('You will be asked to enter your card details in the next page')">Proceed to Payment</button>
          <button class="down">Cancel Order</button>
      </div>
  </div>
</body>
</html>
