<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/result.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Your Result</title>
</head>
<body>
    <div class="card-body">
        <div class="grade">
            <h2>Your Result</h2>
            <div class="circle">
               <h1>76</h1> 
               <span>of 100</span>
            </div>
            <h1 class="g">Great</h1>
            <p class="comparison">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
        </div>

        <div class="breakdown">
            <h2>Summary</h2>
            <div class="stats">
                <div class="stat-parameter first">
                    <div class="l">
                        <div class="img"><img src="images/icon-reaction.svg" alt=""></div>
                        <p class="parameter lr">Reaction</p>
                    </div>
                    <div class="r">80<span> / 100</span></div>
                </div>
                <div class="stat-parameter second">
                    <div class="l">
                        <div class="img"><img src="images/icon-memory.svg" alt=""></div>
                        <p class="parameter ly">Memory</p>
                    </div>
                    <div class="r">92<span> / 100</span></div>
                </div>
                <div class="stat-parameter third">
                    <div class="l">
                        <div class="img"><img src="images/icon-verbal.svg" alt=""></div>
                        <p class="parameter lg">Verbal</p>
                    </div>
                    <div class="r">61<span> / 100</span></div>
                </div>
                <div class="stat-parameter fourth">
                    <div class="l">
                        <div class="img"><img src="images/icon-visual.svg" alt=""></div>
                        <p class="parameter lb">Visual</p>
                    </div>
                    <div class="r">72<span> / 100</span></div>
                </div>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>
</body>
</html>
