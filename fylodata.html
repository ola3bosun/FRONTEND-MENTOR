<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYLO data storage challenge</title>
    <link rel="stylesheet" href="css/fylodata.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(images/bg-desktop.png);">
    <div class="container">
        <div class="left">
            <div class="top-img-container">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="flex-row">
                <div class="unit">
                    <img src="images/icon-document.svg" alt="">
                </div>
                <div class="unit">
                    <img src="images/icon-folder.svg" alt="">
                </div>
                <div class="unit">
                    <img src="images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="chat">
                <p><strong><h1>185</h1></strong> GB LEFT</p>
            </div>
            <div class="bottom"></div>
            <div class="top">
                <p>You've used <strong>815 GB</strong> of your storage </p>
            </div>
            <div class="meter">
                <div class="meter-container">
                    <div class="progress">
                        <div class=""></div>
                        <div class="white"></div>
                    </div>
                </div>
                <div class="text">
                    <div class="start">
                        <p>0 GB</p>
                    </div>
                    <div class="end">
                        <p>1000GB</p>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
