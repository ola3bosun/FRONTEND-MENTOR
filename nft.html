<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nft.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="card-body">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="...">
        </div>
        <div class="card-text">
            <h2 class="h2">Equilibrium #3429</h2>
            <p class="p">Our Equilibrium promotes balance and calm.</p>
            <div class="price-and-validity">
                <div class="price">
                    <div class="eth-img">
                        <img src="images/icon-ethereum.svg" alt="...">
                    </div>
                    <div class="eth">
                        <p>0.041ETH</p>
                    </div>
                </div>
                <div class="validity">
                    <div class="clock-container">
                        <img src="images/icon-clock.svg" alt="tic-toc-mother..">
                    </div>
                    <div class="time">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="bottom">
                <div class="nft-creator">
                    <img src="images/image-avatar.png" alt="Jules Wyvern portrait">
                </div>
                <p> Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
