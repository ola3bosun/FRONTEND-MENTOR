<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/product-card.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card-body">
        
        <div class="left-image">
            <img src="images/image-product-desktop.jpg" alt="...">
        </div>
        <div class="top-image-mobile">
            <img src="images/image-product-mobile.jpg" alt="...">
        </div>
        <div class="right-text">
            <h3 class="perfume">PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <h3 class="product-description">A floral, solar and voluptuous interpretation composed by the Olivier Polge, Perfumer-Creator for the house of CHANEL.</h3>
            <div class="prices">
                <p><span class="present-price">$149.99</span> <span class="old-price">$169.99</span></p>
            </div>
            <button onclick="alert('Item has been added to cart, please specify quantity')">
                <img src="images/icon-cart.svg" alt="..."> <span class="button-text">Add to Cart</span>
            </button>
        </div>
    </div>
</body>
</html>
